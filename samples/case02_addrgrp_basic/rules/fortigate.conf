config firewall address
    edit "SRC_NET_10"
        set type ipmask
        set subnet 192.168.10.0 255.255.255.0
    next
    edit "SRC_HOST_20_10"
        set type ipmask
        set subnet 192.168.20.10 255.255.255.255
    next
    edit "DST_WEB_NET"
        set type ipmask
        set subnet 10.0.0.0 255.255.255.0
    next
end

config firewall addrgrp
    edit "SRC_GROUP"
        set member "SRC_NET_10" "SRC_HOST_20_10"
    next
end

config firewall policy
    edit 20
        set name "allow-http-src-group-to-web"
        set status enable
        set schedule "always"
        set srcaddr "SRC_GROUP"
        set dstaddr "DST_WEB_NET"
        set service "HTTP"
        set action accept
    next
end
